<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
      <div class="user_card">
        <div class="d-flex justify-content-center">
          <div class="brand_logo_container">
            <img src="your_logo.png" class="brand_logo" alt="Logo">
          </div>
        </div>
        <div class="d-flex justify-content-center form_container">
          <form>
            <div class="input-group mb-3">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" name="userId" class="form-control input_user" [(ngModel)]="userId" placeholder="userId">
            </div>
            <div class="input-group mb-2">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input type="password" name="password" class="form-control input_pass" [(ngModel)]="password" placeholder="password">
            </div>
            <div class="d-flex justify-content-center mt-3 login_container">
              <button type="button" (click)="login()" class="btn btn-primary">Login</button>
            </div>
          </form>
        </div>
        <div class="mt-4">
          <div class="d-flex justify-content-center links">
            Non hai un account? <a [routerLink]="['/signup']" class="ml-2">Iscriviti</a>
          </div>
        </div>
      </div>
    </div>
  </div>
