<div class="d-flex justify-content-center form_container mt-3 mb-3">
    <form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
        <label for="date">Materia</label>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                        fill="currentColor" class="bi bi-book-fill" viewBox="0 0 16 16">
                        <path
                            d="M8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z" />
                    </svg></span>
            </div>
            <input type="text" formControlName="subject" class="form-control input_user" placeholder="Materia">
        </div>
        <label for="date">Ora esame</label>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                        fill="currentColor" class="bi bi-alarm-fill" viewBox="0 0 16 16">
                        <path
                            d="M6 .5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1H9v1.07a7.001 7.001 0 0 1 3.274 12.474l.601.602a.5.5 0 0 1-.707.708l-.746-.746A6.97 6.97 0 0 1 8 16a6.97 6.97 0 0 1-3.422-.892l-.746.746a.5.5 0 0 1-.707-.708l.602-.602A7.001 7.001 0 0 1 7 2.07V1h-.5A.5.5 0 0 1 6 .5zm2.5 5a.5.5 0 0 0-1 0v3.362l-1.429 2.38a.5.5 0 1 0 .858.515l1.5-2.5A.5.5 0 0 0 8.5 9V5.5zM.86 5.387A2.5 2.5 0 1 1 4.387 1.86 8.035 8.035 0 0 0 .86 5.387zM11.613 1.86a2.5 2.5 0 1 1 3.527 3.527 8.035 8.035 0 0 0-3.527-3.527z" />
                    </svg></span>
            </div>
            <input type="number" step="0.5" formControlName="hourAmount" class="form-control input_pass"
                placeholder="Monte ore">
        </div>
        <div class="row justify-content-center">
            <button type="submit" class="btn btn-primary mr-1 ">Aggiungi</button>
            <button type="button" class="btn btn-danger" (click)="deleteAction()">Annulla</button>
        </div>
    </form>
</div>
