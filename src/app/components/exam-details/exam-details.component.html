        <div class="input-group-prepend">

            </svg></span>
        </div>
        <input type="time" formControlName="time" class="form-control input_pass" placeholder="Exam time">

      <label for="date">Aula</label>
      <div class="input-group mb-3">
        <div class="input-group-prepend">

        <input type="text" formControlName="room" class="form-control input_user" placeholder="Classroom">
      </div>
      <div class="row justify-content-center">
        <button type="submit" class="btn btn-primary mr-1 ">Salva</button>
        <button type="button" class="btn btn-success mr-1" (click)="finishExam()">Termina</button>
        <button type="button" class="btn btn-danger" (click)="deleteAction()">Annulla</button>
      </div>
    </form>
  </div>
</div>
